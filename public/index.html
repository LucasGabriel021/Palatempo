<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Palatempo</title>

    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "branco-card": "#FEFEFD",
                        "roxo-card": "#070F2B",
                        "roxo-escuro-card": "#1B1A55",
                        "roxo-medio-card": "#535C91",
                        "cinza-card": "#303C58"
                    }
                }
            }
        }
    </script>

    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="flex justify-center items-center p-2 h-screen transition-all duration-500">
    <main class="shadow-lg shadow-black w-4/5 bg-roxo-card flex flex-col rounded-xl p-4 gap-y-4">
        <div class="flex flex-col gap-y-4">
            <div class="flex flex-col gap-y-1">
                <h1 class="text-center text-3xl font-bold text-white">Bem vindo ao Palatempo!</h1>
                <h2 class="text-center text-md font-light text-white">O seu jogo favorito</h2>
            </div>
            <div class="flex flex-col gap-y-3 p-4 bg-roxo-escuro-card rounded-xl">
                <p id="fraseExemplo" class="text-justify text-white font-medium">Este aplicativo será um excelente teste para suas habilidades em HTML, CSS e JS. Você criará controles de formulário personalizados e usará JavaScript para gerar senhas aleatórias.</p>
                <div class="flex justify-center gap-x-2 bg-roxo-medio-card p-2 rounded-xl">
                    <h3 class="text-white font-light"><i class="fa-solid fa-file"></i> <span id="qtdPalavras">5</span> palavras</h3>
                    <h3 class="text-white font-light"><i class="fa-solid fa-clock"></i> <span id="tempo">5</span> segundos</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="flex flex-col">
            <div class="">
                <textarea name="campoDigitacao" id="campoDigitacao" class="rounded-xl w-full h-auto p-2 bg-roxo-escuro-card text-white font-medium" placeholder="Escreva a frase aqui"></textarea>
            </div>
            <div id="buttons" class="p-4 flex gap-x-2">
                <button class="w-10 h-10 bg-cinza-card hover:bg-roxo-escuro-card hover:text-white transition-all duration-300" id="btnDarkMode">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <button class="w-10 h-10 bg-cinza-card hover:bg-roxo-escuro-card hover:text-white transition-all duration-300" id="btnReiniciarJogo">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
            </div>
        </div>
    </main> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
